<a class="btn btn-outline-secondary m-3 " [routerLink]="['/home']"> Volver al inicio </a>

<div class="container mt-5">
  <h1 class="text-center mb-4">Inicia sesión</h1>

  <form [formGroup]="form" (submit)="submit()" class="mx-auto" >
    
    <!-- Usuario -->
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        [class.is-invalid]="form.controls['username'].touched && form.controls['username'].invalid"
      />
      <div class="invalid-feedback" *ngIf="form.controls['username'].touched && form.controls['username'].errors?.['required']">
        El campo usuario es obligatorio
      </div>
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="form.controls['password'].touched && form.controls['password'].invalid"
      />
      <div class="invalid-feedback" *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['required']">
        La contraseña es obligatoria
      </div>
    </div>

    <!-- Botón -->
    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-warning btn-lg" [disabled]="form.invalid">Acceder</button>
    </div>

  </form>
</div>
