<a [routerLink]="['/home']">Volver a Inicio</a>

<h1>Regístrate</h1>

<div class="container">
    <form class="form" [formGroup]="form" (submit)="submit()">
      <div class="form-control">
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" id="username"
          formControlName="username">
        <p *ngIf="
        form.controls['username'].touched && 
        form.controls['username'].errors?.['required']">
          El campo Nombre es obligatorio
        </p>
      </div>
      <div class="form-control">
        <label for="password">Contraseña</label>
        <input type="text" name="password" id="password"
          formControlName="password">
        <p *ngIf="
        form.controls['password'].touched && 
        form.controls['password'].errors?.['required']">
          El campo Contraseña es obligatorio
        </p>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" name="email" id="email"
          formControlName="email">
        <p *ngIf="
        form.controls['email'].touched && 
        form.controls['email'].errors?.['required']">
          El campo Email es obligatorio
        </p>
        <p *ngIf="
        form.controls['email'].touched && 
        form.controls['email'].errors?.['email']">
          El formato no es correcto
        </p>
      </div>
      <div class="button-container">
        <button type="submit">Crear Usuario</button>
      </div>
    </form>
  </div>
